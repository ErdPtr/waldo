<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Waldo?</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Courier New", monospace;
        background: #111;
        color: #00ffcc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2rem;
        letter-spacing: 3px;
        margin-bottom: 15px;
        text-transform: uppercase;
        color: #ff004c;
        text-shadow: 0 0 10px #ff004c;
    }

    .instructions {
        background: #1a1a1a;
        border: 2px solid #00ffcc;
        padding: 12px;
        margin-bottom: 15px;
        max-width: 600px;
        text-align: center;
        font-size: 0.9em;
    }

    .game-info {
        background: #000;
        border: 2px solid #ff004c;
        padding: 10px 25px;
        margin-bottom: 15px;
        text-align: center;
    }

    .level {
        font-size: 1.2em;
        color: #00ffcc;
        font-weight: bold;
    }

    .game-container {
        position: relative;
        max-width: 95vw;
        max-height: 75vh;
        background: #000;
        border: 4px solid #00ffcc;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #game-image {
        display: block;
        max-width: 100%;
        max-height: 70vh;
        cursor: crosshair;
        border: 2px solid #ff004c;
    }

    .click-feedback {
        position: absolute;
        width: 60px;
        height: 60px;
        pointer-events: none;
        animation: glitch 0.4s linear;
    }

    .success {
        border: 4px solid #00ff00;
        background: transparent;
    }

    .fail {
        border: 4px solid #ff0000;
        background: transparent;
    }

    @keyframes glitch {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5) rotate(10deg); opacity: 0.7; }
        100% { transform: scale(2); opacity: 0; }
    }

    .victory {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #000;
        border: 4px solid #00ffcc;
        padding: 40px 60px;
        text-align: center;
        z-index: 1000;
        animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
        from { box-shadow: 0 0 10px #00ffcc; }
        to { box-shadow: 0 0 30px #ff004c; }
    }

    .victory h2 {
        color: #00ff00;
        font-size: 2em;
        margin-bottom: 20px;
    }

    .victory button {
        background: #ff004c;
        color: #000;
        border: 2px solid #00ffcc;
        padding: 12px 25px;
        font-size: 1em;
        cursor: pointer;
        font-family: inherit;
    }

    .victory button:hover {
        background: #00ffcc;
        color: #000;
    }
</style>
</head>
<body>
    <h1>Where's Waldo?</h1>
    
    <div class="instructions">
        <p><strong>Találd meg Waldo-t!</strong> A tovább jutáshoz kattint Waldo-ra (néhány helyen lehet kicsit elcsúszott a hitbox). Sok szerencsét!</p>
    </div>

    <div class="game-info">
        <div class="level">Szint: <span id="current-level">1</span> / 5</div>
    </div>

    <div class="game-container">
        <img id="game-image" src="" alt="Where's Waldo?">
    </div>

    <script>
        const aLvl = [
            {
                sImg: 'kep1.webp',
                fX: 0.85,
                fY: 0.75,
                fTol: 0.015
            },
            {
                sImg: 'kep2.webp',
                fX: 0.665,
                fY: 0.165,
                fTol: 0.01
            },
            {
                sImg: 'kep3.webp',
                fX: 0.17038,
                fY: 0.71184,
                fTol: 0.007
            },
            {
                sImg: 'kep4.webp',
                fX: 0.6197,
                fY: 0.3863,
                fTol: 0.015
            },
            {
                sImg: 'kep5.webp',
                fX: 0.17768,
                fY: 0.65954,
                fTol: 0.01
            }
        ];

        let nLvl = 0;
        const oImg = document.getElementById('game-image');
        const oLvlTxt = document.getElementById('current-level');

        function fnLoad(nIdx) {
            if (nIdx >= aLvl.length) {
                fnWin();
                return;
            }
            
            oImg.src = aLvl[nIdx].sImg;
            oLvlTxt.textContent = nIdx + 1;
        }

        function fnClick(e) {
            const oRect = oImg.getBoundingClientRect();
            
            const fClickX = e.clientX - oRect.left;
            const fClickY = e.clientY - oRect.top;
            
            const fX = fClickX / oRect.width;
            const fY = fClickY / oRect.height;

            const oLvl = aLvl[nLvl];
            const fDist = Math.sqrt(
                Math.pow(fX - oLvl.fX, 2) + 
                Math.pow(fY - oLvl.fY, 2)
            );

            const oFb = document.createElement('div');
            oFb.className = 'click-feedback';
            oFb.style.left = (e.pageX - 30) + 'px';
            oFb.style.top = (e.pageY - 30) + 'px';

            if (fDist <= oLvl.fTol) {
                oFb.classList.add('success');
                document.body.appendChild(oFb);
                
                setTimeout(() => {
                    oFb.remove();
                    nLvl++;
                    fnLoad(nLvl);
                }, 600);
            } else {
                oFb.classList.add('fail');
                document.body.appendChild(oFb);
                
                setTimeout(() => {
                    oFb.remove();
                }, 600);
            }
        }

        function fnWin() {
            const oWin = document.createElement('div');
            oWin.className = 'victory';
            oWin.innerHTML = `
                <h2>Wow nyertél!!!!</h2>
                <p style="font-size: 1.3em; margin-bottom: 20px;">You found Waldo in all 5 scenes!</p>
                <button onclick="fnRestart()">Újra</button>
            `;
            document.body.appendChild(oWin);
        }

        function fnRestart() {
            nLvl = 0;
            document.querySelector('.victory')?.remove();
            fnLoad(nLvl);
        }

        oImg.addEventListener('click', fnClick);
        fnLoad(0);
    </script>
</body>
</html>
