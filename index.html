<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Waldo? - DEBUG MODE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }

        .game-info {
            background: white;
            padding: 8px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            text-align: center;
        }

        .level {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            max-width: 95vw;
            max-height: 75vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-image {
            display: block;
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            cursor: crosshair;
            border-radius: 10px;
        }

        .click-feedback {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            animation: ping 0.6s ease-out;
        }

        .success {
            border: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .fail {
            border: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        /* DEBUG: Hitbox overlay */
        .hitbox-overlay {
            position: absolute;
            border: 3px solid #FF00FF;
            background: rgba(255, 0, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        .hitbox-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF00FF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 101;
            transform: translate(-50%, -50%);
        }

        @keyframes ping {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .victory h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .victory button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .victory button:hover {
            transform: scale(1.05);
            background: #764ba2;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 0.9em;
        }

        .debug-badge {
            background: #FF00FF;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <h1>üîç Where's Waldo? üîç <span class="debug-badge">DEBUG MODE</span></h1>
    
    <div class="instructions">
        <p><strong>Find Waldo!</strong> Click on Waldo in the image to advance to the next level. Good luck! üéØ</p>
        <p style="margin-top: 10px; color: #FF00FF;"><strong>DEBUG:</strong> Pink circles show the hitbox areas</p>
    </div>

    <div class="game-info">
        <div class="level">Level <span id="current-level">1</span> of 5</div>
    </div>

    <div class="game-container" id="game-container">
        <img id="game-image" src="" alt="Where's Waldo?">
    </div>

    <script>
        const levels = [
            {
                image: 'kep1.webp',
                waldoX: 0.85, // LEFT-RIGHT position (0 = far left, 1 = far right)
                waldoY: 0.75, // UP-DOWN position (0 = top, 1 = bottom)
                tolerance: 0.015  // SIZE of the hitbox (bigger number = bigger circle)
            },
            {
                image: 'kep2.webp',
                waldoX: 0.67,
                waldoY: 0.165,
                tolerance: 0.04   // Adjust this value to change hitbox size for level 2
            },
            {
                image: 'kep3.webp',
                waldoX: 0.31,
                waldoY: 0.71,
                tolerance: 0.035  // Adjust this value to change hitbox size for level 3
            },
            {
                image: 'kep4.webp',
                waldoX: 0.515,
                waldoY: 0.41,
                tolerance: 0.035  // Adjust this value to change hitbox size for level 4
            },
            {
                image: 'kep5.webp',
                waldoX: 0.175,
                waldoY: 0.695,
                tolerance: 0.035  // Adjust this value to change hitbox size for level 5
            }
        ];

        let currentLevel = 0;
        const gameImage = document.getElementById('game-image');
        const gameContainer = document.getElementById('game-container');
        const currentLevelDisplay = document.getElementById('current-level');

        function drawHitbox() {
            // Remove old hitbox if exists
            const oldHitbox = document.querySelector('.hitbox-overlay');
            const oldCenter = document.querySelector('.hitbox-center');
            if (oldHitbox) oldHitbox.remove();
            if (oldCenter) oldCenter.remove();

            const rect = gameImage.getBoundingClientRect();
            const level = levels[currentLevel];
            
            // Calculate hitbox position and size using pageX/pageY for absolute positioning
            const scrollX = window.pageXOffset || document.documentElement.scrollLeft;
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            
            const centerX = rect.left + scrollX + (rect.width * level.waldoX);
            const centerY = rect.top + scrollY + (rect.height * level.waldoY);
            
            // Tolerance is a percentage, convert to pixels using Euclidean distance
            const radiusPixelsX = rect.width * level.tolerance;
            const radiusPixelsY = rect.height * level.tolerance;
            const radiusPixels = Math.sqrt(radiusPixelsX * radiusPixelsX + radiusPixelsY * radiusPixelsY);
            
            // Create hitbox circle
            const hitbox = document.createElement('div');
            hitbox.className = 'hitbox-overlay';
            hitbox.style.left = (centerX - radiusPixels) + 'px';
            hitbox.style.top = (centerY - radiusPixels) + 'px';
            hitbox.style.width = (radiusPixels * 2) + 'px';
            hitbox.style.height = (radiusPixels * 2) + 'px';
            document.body.appendChild(hitbox);

            // Create center dot
            const center = document.createElement('div');
            center.className = 'hitbox-center';
            center.style.left = centerX + 'px';
            center.style.top = centerY + 'px';
            document.body.appendChild(center);
        }

        function loadLevel(levelIndex) {
            if (levelIndex >= levels.length) {
                showVictory();
                return;
            }
            
            gameImage.src = levels[levelIndex].image;
            currentLevelDisplay.textContent = levelIndex + 1;
            
            // Draw hitbox after image loads
            gameImage.onload = () => {
                drawHitbox();
            };
        }

        // Redraw hitbox on window resize or scroll
        window.addEventListener('resize', () => {
            if (currentLevel < levels.length) {
                drawHitbox();
            }
        });

        window.addEventListener('scroll', () => {
            if (currentLevel < levels.length) {
                drawHitbox();
            }
        });

        function checkClick(event) {
            const rect = gameImage.getBoundingClientRect();
            
            // Get click position relative to the image
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            
            // Convert to percentage (0-1 range)
            const x = clickX / rect.width;
            const y = clickY / rect.height;

            const level = levels[currentLevel];
            const distance = Math.sqrt(
                Math.pow(x - level.waldoX, 2) + 
                Math.pow(y - level.waldoY, 2)
            );

            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            // Position feedback at click location, accounting for scroll
            feedback.style.left = (event.pageX - 30) + 'px';
            feedback.style.top = (event.pageY - 30) + 'px';

            console.log('Click:', {x, y}, 'Target:', {x: level.waldoX, y: level.waldoY}, 'Distance:', distance, 'Tolerance:', level.tolerance);

            if (distance <= level.tolerance) {
                // Found Waldo!
                feedback.classList.add('success');
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.remove();
                    currentLevel++;
                    loadLevel(currentLevel);
                }, 600);
            } else {
                // Wrong spot
                feedback.classList.add('fail');
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.remove();
                }, 600);
            }
        }

        function showVictory() {
            // Remove hitbox
            const oldHitbox = document.querySelector('.hitbox-overlay');
            const oldCenter = document.querySelector('.hitbox-center');
            if (oldHitbox) oldHitbox.remove();
            if (oldCenter) oldCenter.remove();

            const victoryScreen = document.createElement('div');
            victoryScreen.className = 'victory';
            victoryScreen.innerHTML = `
                <h2>üéâ Congratulations! üéâ</h2>
                <p style="font-size: 1.3em; margin-bottom: 20px;">You found Waldo in all 5 scenes!</p>
                <button onclick="restartGame()">Play Again</button>
            `;
            document.body.appendChild(victoryScreen);
        }

        function restartGame() {
            currentLevel = 0;
            document.querySelector('.victory')?.remove();
            loadLevel(currentLevel);
        }

        gameImage.addEventListener('click', checkClick);

        // Load the first level
        loadLevel(0);
    </script>
</body>
</html>
