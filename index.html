<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Waldo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #5a67d8;
            background-image: url('hatter.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .instructions {
            background: #fff;
            padding: 12px;
            border-radius: 5px;
            margin: 0 auto 15px;
            max-width: 600px;
            text-align: center;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0 auto 20px;
            max-width: 800px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        .hint-button {
            background: #f59e0b;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .hint-button:hover {
            background: #d97706;
        }

        .hint-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .game-container {
            position: relative;
            max-width: 95vw;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 5px;
            width: fit-content;
            overflow: hidden;
        }

        #game-image {
            display: block;
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            margin: 0 auto;
            cursor: crosshair;
            border-radius: 4px;
            transition: transform 0.5s ease, clip-path 0.5s ease;
        }

        #game-image.hint-active {
            transform: scale(1.5);
        }

        .click-feedback {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            animation: expand 0.6s ease-out;
        }

        .success {
            border: 4px solid #48bb78;
            background: rgba(72, 187, 120, 0.2);
        }

        .fail {
            border: 4px solid #f56565;
            background: rgba(245, 101, 101, 0.2);
        }

        @keyframes expand {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .victory h2 {
            color: #48bb78;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .victory p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .victory button {
            background: #5a67d8;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .victory button:hover {
            background: #4c51bf;
        }
    </style>
</head>
<body>
    <h1>Where's Waldo?</h1>
    
    <div class="instructions">
        <p><strong>Találd meg Waldo-t!</strong> A tovább jutáshoz kattint Waldo-ra (néhány helyen lehet kicsit elcsúszott a hitbox). Sok szerencsét!</p>
    </div>

    <div class="game-stats">
        <div class="stat-box">
            <div class="stat-label">Szint</div>
            <div class="stat-value"><span id="current-level">1</span> / 5</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Hibás találgatások</div>
            <div class="stat-value" id="incorrect-guesses">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Segítség</div>
            <div class="stat-value" id="timer-display">5:00</div>
            <button class="hint-button" id="hint-button" style="display: none;" onclick="fnShowHint()">Hint</button>
        </div>
    </div>

    <div class="game-container">
        <img id="game-image" src="" alt="Where's Waldo?">
    </div>

    <script>
        const aLvl = [
            { sImg: 'kep1.webp', fX: 0.85, fY: 0.75, fTol: 0.015 },
            { sImg: 'kep2.webp', fX: 0.665, fY: 0.165, fTol: 0.01 },
            { sImg: 'kep3.webp', fX: 0.17038, fY: 0.71184, fTol: 0.007 },
            { sImg: 'kep4.webp', fX: 0.6197, fY: 0.3863, fTol: 0.015 },
            { sImg: 'kep5.webp', fX: 0.17768, fY: 0.65954, fTol: 0.01 }
        ];

        let nLvl = 0;
        let bProcessing = false;
        let nIncorrect = 0;
        let nTimeLeft = 300;
        let oTimer = null;
        let bHintUsed = false;
        let bHintActive = false;

        const oImg = document.getElementById('game-image');
        const oLvlTxt = document.getElementById('current-level');
        const oIncorrectTxt = document.getElementById('incorrect-guesses');
        const oTimerDisplay = document.getElementById('timer-display');
        const oHintButton = document.getElementById('hint-button');

        function fnLoad(nIdx) {
            if (nIdx >= aLvl.length) {
                fnWin();
                return;
            }
            oImg.src = aLvl[nIdx].sImg;
            oLvlTxt.textContent = nIdx + 1;
            
            bHintActive = false;
            oImg.style.clipPath = '';
            oImg.style.transform = '';
            oImg.classList.remove('hint-active');
            
            fnResetTimer();
        }

        function fnResetTimer() {
            if (oTimer) clearInterval(oTimer);
            nTimeLeft = 300;
            bHintUsed = false;
            oTimerDisplay.style.display = 'block';
            oHintButton.style.display = 'none';
            oHintButton.disabled = false;
            fnUpdateTimerDisplay();
            
            oTimer = setInterval(() => {
                nTimeLeft--;
                fnUpdateTimerDisplay();
                
                if (nTimeLeft <= 0) {
                    clearInterval(oTimer);
                    oTimerDisplay.style.display = 'none';
                    oHintButton.style.display = 'block';
                }
            }, 1000);
        }

        function fnUpdateTimerDisplay() {
            const nMinutes = Math.floor(nTimeLeft / 60);
            const nSeconds = nTimeLeft % 60;
            oTimerDisplay.textContent = `${nMinutes}:${nSeconds.toString().padStart(2, '0')}`;
        }

        function fnShowHint() {
            if (bHintUsed) return;
            
            bHintUsed = true;
            bHintActive = true;
            oHintButton.disabled = true;
            
            const oLvl = aLvl[nLvl];
            const fWaldoX = oLvl.fX;
            const fWaldoY = oLvl.fY;
            
            let sClipPath = '';
            let fTransformX = 0;
            let fTransformY = 0;
            
            if (fWaldoX < 0.5) {
                sClipPath = 'inset(0 50% 0 0)';
                fTransformX = 25; 
            } else {
                sClipPath = 'inset(0 0 0 50%)';
                fTransformX = -25; 
            }
            
            if (fWaldoY < 0.33) {
                fTransformY = 15;
            } else if (fWaldoY > 0.66) {
                fTransformY = -15;
            }
            
            oImg.style.clipPath = sClipPath;
            oImg.style.transform = `scale(1.5) translate(${fTransformX}%, ${fTransformY}%)`;
            oImg.classList.add('hint-active');
        }

        function fnClick(e) {
            if (bProcessing) return;

            const oRect = oImg.getBoundingClientRect();
            const fClickX = e.clientX - oRect.left;
            const fClickY = e.clientY - oRect.top;
            const fX = fClickX / oRect.width;
            const fY = fClickY / oRect.height;
            const oLvl = aLvl[nLvl];
            const fDist = Math.sqrt(
                Math.pow(fX - oLvl.fX, 2) + Math.pow(fY - oLvl.fY, 2)
            );

            const oFb = document.createElement('div');
            oFb.className = 'click-feedback';
            oFb.style.left = (e.pageX - 30) + 'px';
            oFb.style.top = (e.pageY - 30) + 'px';

            if (fDist <= oLvl.fTol) {
                bProcessing = true;
                oFb.classList.add('success');
                document.body.appendChild(oFb);
                setTimeout(() => {
                    oFb.remove();
                    nLvl++;
                    fnLoad(nLvl);
                    bProcessing = false;
                }, 600);
            } else {
                nIncorrect++;
                oIncorrectTxt.textContent = nIncorrect;
                oFb.classList.add('fail');
                document.body.appendChild(oFb);
                setTimeout(() => {
                    oFb.remove();
                }, 600);
            }
        }

        function fnWin() {
            if (oTimer) clearInterval(oTimer);
            const oWin = document.createElement('div');
            oWin.className = 'victory';
            oWin.innerHTML = `
                <h2>Wow nyertél!!!!</h2>
                <p>Megtaláltad az összes Waldo-t!</p>
                <p style="font-size: 1em; color: #666;">Hibás találgatások: ${nIncorrect}</p>
                <button onclick="fnRestart()">Újra</button>
            `;
            document.body.appendChild(oWin);
        }

        function fnRestart() {
            nLvl = 0;
            bProcessing = false;
            nIncorrect = 0;
            oIncorrectTxt.textContent = nIncorrect;
            document.querySelector('.victory')?.remove();
            fnLoad(nLvl);
        }

        oImg.addEventListener('click', fnClick);
        fnLoad(0);
    </script>
</body>
</html>
