<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Waldo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('BACKGROUND_IMAGE_URL_HERE');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }

        .game-info {
            background: white;
            padding: 8px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            text-align: center;
        }

        .level {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            max-width: 95vw;
            max-height: 75vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-image {
            display: block;
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            cursor: crosshair;
            border-radius: 10px;
        }

        .click-feedback {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            animation: ping 0.6s ease-out;
        }

        .success {
            border: 4px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .fail {
            border: 4px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        @keyframes ping {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .victory h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .victory button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .victory button:hover {
            transform: scale(1.05);
            background: #764ba2;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 600px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üîç Where's Waldo? üîç</h1>
    
    <div class="instructions">
        <p><strong>Find Waldo!</strong> Click on Waldo in the image to advance to the next level. Good luck! üéØ</p>
    </div>

    <div class="game-info">
        <div class="level">Level <span id="current-level">1</span> of 5</div>
    </div>

    <div class="game-container">
        <img id="game-image" src="" alt="Where's Waldo?">
    </div>

    <script>
        const aLvl = [
            {
                sImg: 'kep1.webp',
                fX: 0.85,
                fY: 0.75,
                fTol: 0.015
            },
            {
                sImg: 'kep2.webp',
                fX: 0.665,
                fY: 0.165,
                fTol: 0.01
            },
            {
                sImg: 'kep3.webp',
                fX: 0.17038,
                fY: 0.71184,
                fTol: 0.007
            },
            {
                sImg: 'kep4.webp',
                fX: 0.6197,
                fY: 0.3863,
                fTol: 0.015
            },
            {
                sImg: 'kep5.webp',
                fX: 0.17768,
                fY: 0.65954,
                fTol: 0.01
            }
        ];

        let nLvl = 0;
        const oImg = document.getElementById('game-image');
        const oLvlTxt = document.getElementById('current-level');

        function fnLoad(nIdx) {
            if (nIdx >= aLvl.length) {
                fnWin();
                return;
            }
            
            oImg.src = aLvl[nIdx].sImg;
            oLvlTxt.textContent = nIdx + 1;
        }

        function fnClick(e) {
            const oRect = oImg.getBoundingClientRect();
            
            const fClickX = e.clientX - oRect.left;
            const fClickY = e.clientY - oRect.top;
            
            const fX = fClickX / oRect.width;
            const fY = fClickY / oRect.height;

            const oLvl = aLvl[nLvl];
            const fDist = Math.sqrt(
                Math.pow(fX - oLvl.fX, 2) + 
                Math.pow(fY - oLvl.fY, 2)
            );

            const oFb = document.createElement('div');
            oFb.className = 'click-feedback';
            oFb.style.left = (e.pageX - 30) + 'px';
            oFb.style.top = (e.pageY - 30) + 'px';

            if (fDist <= oLvl.fTol) {
                oFb.classList.add('success');
                document.body.appendChild(oFb);
                
                setTimeout(() => {
                    oFb.remove();
                    nLvl++;
                    fnLoad(nLvl);
                }, 600);
            } else {
                oFb.classList.add('fail');
                document.body.appendChild(oFb);
                
                setTimeout(() => {
                    oFb.remove();
                }, 600);
            }
        }

        function fnWin() {
            const oWin = document.createElement('div');
            oWin.className = 'victory';
            oWin.innerHTML = `
                <h2>üéâ Congratulations! üéâ</h2>
                <p style="font-size: 1.3em; margin-bottom: 20px;">You found Waldo in all 5 scenes!</p>
                <button onclick="fnRestart()">Play Again</button>
            `;
            document.body.appendChild(oWin);
        }

        function fnRestart() {
            nLvl = 0;
            document.querySelector('.victory')?.remove();
            fnLoad(nLvl);
        }

        oImg.addEventListener('click', fnClick);
        fnLoad(0);
    </script>
</body>
</html>
